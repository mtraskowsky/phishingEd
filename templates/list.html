<h1>this is the list.html page in templates</h1>
<h1>Posts</h1>

{% for post in object_list %}
    <div>
        <p>Date: {{ post.date }}</p>
        <p>Scam Type: {{ post.scamType }}</p>
        <p>{{ post.description }}</p>
        <p>{{ post.title }}</p>
        <p>From: {{ post.sender }}</p>
        <p>To: {{ post.receiver }}</p>
        <p>Subject: {{ post.subject }}</p>
        <p>{{ post.body }}</p>
    </div>

{% endfor %}
